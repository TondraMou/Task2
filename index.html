<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Storytelling Contest Feedback Form</h1>
        <form action="#" method="post">
            <label for="story">Share your thought</label><br>
            <textarea id="story" name="story" rows="10" cols="50" required></textarea><br>

            <label for="rating">Rate the story:</label>
            <select id="rating" name="rating" required>
                <option value="Good">Good</option>
                <option value="Excellent">Excellent</option>
                <option value="Average">Average</option>
                <option value="Poor">Poor</option>
            </select><br>
            <div class="b"><button type="submit">Submit</button></div>
        </form>
    </div>
</body>
</html>
